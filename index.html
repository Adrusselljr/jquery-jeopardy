<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Jeopardy!</title>

</head>

<body>

    <div id="wrapper">

        <header>

            <div id="head">
                <h1>JEOPARDY!</h1>
                <h3 id="score"></h3>
            </div>

        </header>

        <main>

            <div id="grid">
                <div id="twos">
                    <div class="two tiles">$200</div>
                    <div class="two tiles">$200</div>
                    <div class="two tiles">$200</div>
                    <div class="two tiles">$200</div>
                    <div class="two tiles">$200</div>
                </div>
                <div id="fours">
                    <div class="four tiles">$400</div>
                    <div class="four tiles">$400</div>
                    <div class="four tiles">$400</div>
                    <div class="four tiles">$400</div>
                    <div class="four tiles">$400</div>
                </div>
                <div id="sixs">
                    <div class="six tiles">$600</div>
                    <div class="six tiles">$600</div>
                    <div class="six tiles">$600</div>
                    <div class="six tiles">$600</div>
                    <div class="six tiles">$600</div>
                </div>
                <div id="eights">
                    <div class="eight tiles">$800</div>
                    <div class="eight tiles">$800</div>
                    <div class="eight tiles">$800</div>
                    <div class="eight tiles">$800</div>
                    <div class="eight tiles">$800</div>
                </div>
                <div id="tens">
                    <div class="ten tiles">$1000</div>
                    <div class="ten tiles">$1000</div>
                    <div class="ten tiles">$1000</div>
                    <div class="ten tiles">$1000</div>
                    <div class="ten tiles">$1000</div>
                </div>
            </div>

            <div id="question">

            </div>

        </main>

        <footer>

            <form id="form">

                <div id="input">
                    <label class="bottom">YOUR ANSWER</label>
                    <input placeholder="       TYPE ANSWER HERE" class="bottom" type="text" id="answer">
                </div>
                <div id="submit">
                    <input id="submit" type="submit" value="Submit">
                </div>

            </form>
            

        </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
</body>

</html>
